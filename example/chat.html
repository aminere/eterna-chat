<!DOCTYPE html>
<html style="height: 100%; overflow-y: hidden;">

<head>
    <meta charset="utf-8" />
    <!-- Responsive on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
<link href="static/chat-vendor.css" rel="stylesheet"><link href="static/chat-main.css" rel="stylesheet"></head>

<body style="height: 100%; margin: 0px; padding: 0px; font-family: 'Helvetica Neue', 'Open Sans', Arial, Gulim; font-size: 14px; font-weight: 300;">
    <div id="chat" style="height: 100%; font-family: 'Helvetica Neue', 'Open Sans', Arial, Gulim; font-size: 14px; font-weight: 300;">        
        <div id="chat-content" style="position: relative; height: 100%;">
            <div id="chat-tabs" style="height: calc(100% - 50px);">
                <div id="chat-tab-global" style="word-wrap: break-word; white-space: normal; height: 100%;">
                    <ul id="global-chat-messages"></ul>
                </div>

                <div id="chat-tab-users" class="hidden" style="height: 100%;">
                    <ul id="chat-users-list" style="margin-block-start: 0px; padding-inline-start: 0px;"></ul>
                </div>
            </div>
            <div id="chat-loading" style="position: absolute; left: calc(50% - 55px); top: calc(50% - 55px); color: #FFF; text-align: center;">
                <div style="margin-bottom: 5px; background-image: url('https://s3.amazonaws.com/eterna/icon_img/loading.gif'); background-repeat: no-repeat; width: 20px; height: 20px; margin-left: auto; margin-right: auto;"></div>
                <span id="connecting">Connecting...</span>
                <span id="failed" style="display:none;">Connection failed. retrying in <span id="timer">0</span> seconds.   </span>
            </div>

            <div class="chat-input-group">
                <div class="chat-input-container">                
                    <textarea id="chat-input" disabled></textarea>
                    <!-- <img class="chat-input-img" src="static/submit-button.png" /> -->
                    <div class="chat-input-img"></div>
                </div>
                <!-- <img id="chat-users-btn" class="chat-input-button" src="static/chat-users.png" title="Online Users"/> -->
                <!-- <img id="chat-tab-btn" class="chat-input-button hidden" src="static/chat-bubble.png" title="Chat" /> -->
                <div id="chat-users-btn" class="chat-input-button"></div>
                <div id="chat-tab-btn" class="chat-input-button hidden"></div>                
            </div>            

            <div id="reconnect" class="unselectable clickable green-button-interactive rounded-5 centered" style="display:none; color:white; font-weight:bolder; font-size:13px;"><div class="green-button-bg rounded-5"></div>Reconnect</div>

        </div>
    </div>
    <div id="report-dialog" style="display: none;">
        <h3 style="text-align: center; margin: 0px;">Ignore/Report User</h3>
        <p>Reports will be sent to our current chat moderators, <a target="_blank" href="http://www.eternagame.org/web/player/36921/">Hoglahoo</a> and <a target="_blank" href="http://www.eternagame.org/web/player/48290/">LFP6</a>.</p>
        <p>User: <input id="report-username" style="background: none; border: none; color: inherit; font: inherit;" disabled></p>
        <input style="display: none" id="report-uid">
        <input style="display: none" id="report-time">
        <input style="display: none" id="report-offending-message">
        <div style="text-align: center; margin-top: 15px;">
            <div style="display: inline-block; margin: 0px 12px;">
                <input type="checkbox" id="report-ignore">
                <label for="report-ignore">Ignore User</label>
            </div>
            <div style="display: inline-block; margin: 0px 12px;">
                <input type="checkbox" id="report-report">
                <label for="report-report">Report User</label>
            </div>
        </div>
        <div style="margin-top: 15px; display: none;">
            <label for="report-message">Additional Comments</label>
            <textarea id="report-message" style="resize: none; height: 60px;"></textarea>
        </div>
        <div style="margin-top: 15px;">
            <div id="report-cancel"class="blue-button blue-button-interactive" style="width: 40%; display: inline-block;">Cancel</div>
            <div id="report-submit" class="green-button green-button-interactive" style="width: 40%; display: inline-block; float: right;">Continue</div>
        </div>
    </div>
<script type="text/javascript" src="static/chat-manifest.bundle.js"></script><script type="text/javascript" src="static/chat-vendor.bundle.js"></script><script type="text/javascript" src="static/chat-main.bundle.js"></script></body>

</html>
